<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="back">
        <div class="background">
            <div class="heder">
                <div class="elem"></div>
                <div class="scientific"></div>
                <div class="tema"></div>
            </div>
            <div class="display">
                <div class="operations"></div>
                <div class="res"></div>
            </div>

            <div class="rectangle">
                <div class="clock"></div>
                <div class="arrow"></div>
                <div class="c">C</div>
                <div class="delete"></div>
                <div class="reverse"></div>
            </div>
            <div class="buttons">
                <div class="trigonometria">
                    <div class="sin">sin</div>
                    <div class="cos">cos</div>
                    <div class="tan">tan</div>
                    <div class="ln">ln</div>
                    <div class="log">log</div>
                </div>

                <div class="operatory">
                    <div class="√">√</div>
                    <div class="(">(</div>
                    <div class=")">)</div>
                    <div class="%">%</div>
                    <div class="/">/</div>
                </div>

                <div class="numbers">
                    <div class="π">π</div>
                    <div class="7">7</div>
                    <div class="8">8</div>
                    <div class="9">9</div>
                    <div class="x">x</div>
                </div>

                <div class="numbers2">
                    <div class="e">e</div>
                    <div class="4">4</div>
                    <div class="5">5</div>
                    <div class="6">6</div>
                    <div class="-">-</div>
                </div>

                <div class="numbers3">
                    <div class="x^y">x^y</div>
                    <div class="1">1</div>
                    <div class="2">2</div>
                    <div class="3">3</div>
                    <div class="+">+</div>
                </div>

                <div class="numbers4">
                    <div class="x^2">x^2</div>
                    <div class="dot">.</div>
                    <div class="0">0</div>
                    <div class="==">==</div>
                    <div class="=">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
